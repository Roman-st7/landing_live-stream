<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Streaming</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="dist/index.css">
</head>

<body>
    <header class="header" aria-label="header">
        <div class="container">
            <nav class="header__nav nav" aria-label="header navigation">
                <div class="nav__title">
                    <a href="#" class="nav__title-link">CLOUD <span>FLEX</span></a>
                </div>

                <div class="nav__links">
                    <ul class="nav__links-list list" aria-label="header nav list">
                        <li class="list__item" aria-label="first link">
                            <a href="#" class="list__item-link">about</a>
                        </li>
                        <li class="list__item" aria-label="second link">
                            <a href="#" class="list__item-link">contact</a>
                        </li>
                    </ul>
                </div>

                <div class="nav__covid-wrapper covid">
                    <a href="#" class="covid__link" aria-label="covid update">COVID 19 UPDATE</a>
                </div>

                <div class="nav__globe-wrapper globe">
                    <a href="#" class="globe__link" aria-label="globe info">
                        <svg class="globe__link-icon" width="25" height="24" aria-label="globe img">
                            <use href="assets/sprites.svg#globus-icon"></use>
                        </svg>
                    </a>
                </div>
            </nav>
        </div>

    </header>
    <main class="main" aria-label="main content">
        <section class="hero-section" aria-label="section hero">
            <div class="container">
                <div class="hero">
                    <div class="hero__content">
                        <h1 class="hero__title">WHEN PERFORMANCE MATTERS</h1>
                        <button class="hero__action-btn">Start development with us!</button>
                    </div>

                    <div class="hero__notify">
                        <img src="assets/img/pigeon.png" alt="pigeon img" class="hero__notify-img">
                        <p class="hero__notify-content">WE USE COOKIES TO ENSURE YOUR BEST EXPERIENCE.
                            THROUGH YOUR CONTINUED USE OF THIS SITE YOU ACCEPT THIS USE.
                            FOR MORE INFORMATION, PLEASE SEE OUR PRIVACY POLICY.</p>
                            <button class="hero__notify-btn">ACCEPT</button>
                    </div>

                    <div class="hero__scroll">
                        <span class="hero__scroll-content">
                            Scroll down
                        </span>
                    </div>

                </div>
            </div>
        </section>
    </main>

</body>

</html>
